<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img
            src="https://cdn1.iconfinder.com/data/icons/miscellaneous-circle-style/48/sun-512.png"
            alt=""
          />
        </div>
        <h1>Weather App</h1>
      </div>
    </header>
    <section>
      <div class="wrapper-selection">
        <div class="selection-country">
          <h3>Country:</h3>
          <input placeholder="Country" type="text" class="country-input" />
          <ul class="country-list" style="display:none;"></ul>
        </div>
        <div class="selection-town">
          <h3>Town:</h3>
          <input disabled placeholder="Town" type="text" class="town-input" />
          <ul class="town-list" style="display:none;"></ul>
        </div>
      </div>
      <div class="wrapper-link">
        <div class="code-block">
          <h3>It's your widget link:</h3>
          <code class="code">sdsd</code>
        </div>
      </div>
    </section>
  </body>
</html>
